  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Стили для заднего фона */
    .hero {
      background-image: url('restaurant-449952_1280.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
      /* Небольшие отступы по бокам */
      position: relative;
    }
    /* Стили для новых разделов */
    /* Раздел Уникальные рецепты */
    

    .hero h1 {
      display: none;
      /* Удаляем текст "Добро пожаловать" */
    }

    .hero h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1em;
    }

    /* Стили для раздела мероприятий */
    .events {
      padding: 50px 20px;
      text-align: center;
    }

    .event-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .event {
      width: calc(33.33% - 40px);
      margin: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .event:hover {
      transform: translateY(-5px);
    }

    .event h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .event p {
      font-size: 1em;
    }

    /* Адаптация для мобильных устройств */
    @media (max-width: 768px) {
      .events {
        padding: 30px 10px;
      }

      .event {
        width: calc(100% - 20px);
        margin: 10px auto;
      }
    }
  </style>
</head>
